server {

    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location /api {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://cms:1337;
    }

    location /cms {
        rewrite ^/cms/(.*)$ /admin/$1 break;
        proxy_pass http://cms:1337;
    }
}